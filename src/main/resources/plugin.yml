name: MMOAddon
version: ${version}
main: kr.apo2073.mmoAddon.MMOAddons
api-version: '1.20'
authors: [ 아포칼립스 ]
prefix: "MMOAddon"
depend: [ApoLib,  MythicLib, MMOItems]
softdepend:
  - PlaceHolder
  - Skript
  - MMOCore
  - MythicMobs
commands:
  스킬북:
    description: 스킬북 생성 명령어
  스킬북추출:
    description: 스킬북 추출 명령어

permissions:
  mmoaddon.*:
    children:
      mmoaddon.skillbook: false
      mmoaddon.magic: false
      mmoaddon.skillbookO: false


  mmoaddon.skillbook:
    default: op
  mmoaddon.magic:
    default: op
  mmoaddon.skillbookO:
    default: op